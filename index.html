            <div class="run-LULC">
                <div class="LULC-form">
                    <form name=lulc title="LULC Scenario" id='LULC'>LULC Chanage <br><br>
                        <label for="hru">HRU:</label>
                        <input type="text" id="hru" name="hru"> <br> <br>
                        <label for="landuse">Landuse:</label><br>
                        <input list="Landuse" id="landuse" name="landuse">
                        <datalist id="Landuse">
                            <option value="rnge_lum">
                            <option value="rngb_lum">
                            <option value="past_lum">
                            <option value="frsd">
                            <option value="watr_lum">
                            <option value="barr_lum">
                            <option value="New landuse">
                        </datalist><br><br>
                        <button type="button" id='lulcButton'>Apply</button>
                        </input>
                    </form>
                    <div id= list></div>
                </div>

                          <tr>
                            <th>HRUs</th>
                            <th>Landuse</th>
                          </tr>

                        <tbody id = 'result'></tbody>
                      </table>
